<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ğŸ’˜</title>

<style>
  * {
    box-sizing: border-box;
    font-family: "Comic Sans MS", "Poppins", cursive;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffb6c1, #ffd6e7);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 20px;
  }

  h1 {
    color: #d6004f;
    font-size: 2rem;
    margin-bottom: 25px;
  }

  .heart {
    width: 140px;
    height: 140px;
    background: pink;
    position: relative;
    transform: rotate(-45deg);
    margin: 0 auto 20px;
    animation: pulse 1.5s infinite;
  }

  .heart::before,
  .heart::after {
    content: "";
    width: 140px;
    height: 140px;
    background: pink;
    border-radius: 50%;
    position: absolute;
  }

  .heart::before {
    top: -70px;
    left: 0;
  }

  .heart::after {
    left: 70px;
    top: 0;
  }

  @keyframes pulse {
    0% { transform: rotate(-45deg) scale(1); }
    50% { transform: rotate(-45deg) scale(1.1); }
    100% { transform: rotate(-45deg) scale(1); }
  }

  .buttons {
    margin-top: 10px;
  }

  #yesBtn, #noBtn {
    padding: 12px 28px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
  }

  #yesBtn {
    background: #ff2f6e;
    color: white;
    box-shadow: 0 0 10px rgba(255, 47, 110, 0.6);
    transition: transform 0.3s ease;
  }

  #noBtn {
    background: #888;
    color: white;
  }

  #hint {
    margin-top: 15px;
    color: #c4004a;
    font-size: 1.1rem;
    min-height: 24px;
  }

  .heart-float {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    from { transform: translateY(0); opacity: 1; }
    to { transform: translateY(-120vh); opacity: 0; }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <div class="heart"></div>

  <div class="buttons">
    <button id="yesBtn">YES ğŸ’–</button>
    <button id="noBtn">NO ğŸ˜</button>
  </div>

  <div id="hint"></div>
</div>

<!-- Sounds -->
<audio id="popSound" src="https://assets.mixkit.co/sfx/preview/mixkit-bubble-pop-up-alert-notification-2357.mp3"></audio>
<audio id="yaySound" src="https://assets.mixkit.co/sfx/preview/mixkit-happy-pop-2060.mp3"></audio>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const hint = document.getElementById("hint");
  const popSound = document.getElementById("popSound");
  const yaySound = document.getElementById("yaySound");

  let yesScale = 1;

  noBtn.addEventListener("click", () => {
    popSound.play();
    hint.textContent = "you mean yes ğŸ˜";
    yesScale += 0.25;
    yesBtn.style.transform = `scale(${yesScale})`;
  });

  yesBtn.addEventListener("click", () => {
    yaySound.play();
    document.body.innerHTML = "<h1 style='color:#ff2f6e;font-size:2.5rem;text-align:center;'>YAY ğŸ’– YOUâ€™RE MY VALENTINE ğŸ’–</h1>";

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart-float";
      heart.textContent = "ğŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 150);
  });
</script>

</body>
</html>
