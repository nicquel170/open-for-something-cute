<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will u be my Valentine? ðŸ’˜</title>

<style>
  * {
    box-sizing: border-box;
    font-family: "Comic Sans MS", "Poppins", cursive;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe3ec, #fff6fa);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 20px;
    max-width: 340px;
  }

  h1 {
    color: #d10052;
    font-size: 2rem;
  }

  .sub {
    color: #b40045;
    font-size: 1.05rem;
    min-height: 30px;
    margin-top: 8px;
  }

  .meter {
    margin: 22px 0 12px;
    background: #fff;
    border-radius: 30px;
    overflow: hidden;
    height: 22px;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
  }

  .fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff5c8a, #ff9bb5);
    transition: width 0.4s ease;
  }

  .wiggle {
    animation: wiggle 0.4s ease;
  }

  @keyframes wiggle {
    0% { transform: rotate(0); }
    25% { transform: rotate(-1deg); }
    50% { transform: rotate(1deg); }
    75% { transform: rotate(-1deg); }
    100% { transform: rotate(0); }
  }

  .buttons {
    margin-top: 20px;
    position: relative;
    height: 80px;
  }

  button {
    padding: 12px 30px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: transform 0.2s ease;
  }

  #yesBtn {
    left: 50%;
    transform: translateX(-120%);
    background: #ff2f6e;
    color: white;
    box-shadow: 0 0 12px rgba(255, 47, 110, 0.6);
  }

  #noBtn {
    left: 50%;
    transform: translateX(20%);
    background: #bbb;
    color: #555;
  }

  .squish {
    animation: squish 0.25s ease;
  }

  @keyframes squish {
    0% { transform: translateX(20%) scale(1); }
    50% { transform: translateX(20%) scale(0.85); }
    100% { transform: translateX(20%) scale(1); }
  }

  .heart-pop {
    position: fixed;
    font-size: 20px;
    animation: popFloat 3s ease forwards;
  }

  @keyframes popFloat {
    from { transform: translateY(0) scale(1); opacity: 1; }
    to { transform: translateY(-120px) scale(1.5); opacity: 0; }
  }

  .big-heart {
    position: fixed;
    bottom: -30px;
    font-size: 26px;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will u be my Valentine? ðŸ’˜</h1>
  <div class="sub" id="text">love meter ðŸ’—</div>

  <div class="meter" id="meter">
    <div class="fill" id="fill"></div>
  </div>

  <div class="buttons">
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">NO ðŸ™ƒ</button>
  </div>
</div>

<audio id="boop" src="https://assets.mixkit.co/sfx/preview/mixkit-bubble-pop-up-alert-notification-2357.mp3"></audio>
<audio id="yay" src="https://assets.mixkit.co/sfx/preview/mixkit-happy-pop-2060.mp3"></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const fill = document.getElementById("fill");
  const meter = document.getElementById("meter");
  const text = document.getElementById("text");
  const boop = document.getElementById("boop");
  const yay = document.getElementById("yay");

  let progress = 0;

  noBtn.addEventListener("click", () => {
    boop.play();

    text.textContent = "thought u cudda say no hehe";

    progress += 20;
    fill.style.width = progress + "%";

    meter.classList.add("wiggle");
    noBtn.classList.add("squish");

    setTimeout(() => noBtn.classList.remove("squish"), 250);

    // tiny heart pop
    const heart = document.createElement("div");
    heart.className = "heart-pop";
    heart.textContent = "ðŸ’—";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.bottom = "60px";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 3000);

    if (progress >= 100) {
      noBtn.style.display = "none";
    }
  });

  yesBtn.addEventListener("click", () => {
    yay.play();
    document.body.innerHTML =
      "<h1 style='color:#ff2f6e;text-align:center;font-size:2.4rem;'>YAYYY ðŸ’–<br>youâ€™re my Valentine!!!</h1>";

    setInterval(() => {
      const h = document.createElement("div");
      h.className = "big-heart";
      h.textContent = "ðŸ’—";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = (22 + Math.random() * 30) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }, 140);
  });
</script>

</body>
</html>
