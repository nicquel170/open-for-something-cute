<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will u be my Valentine? ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe3ec, #fff6fa);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: "Comic Sans MS", "Poppins", cursive;
    overflow: hidden;
  }

  .card {
    text-align: center;
    width: 320px;
  }

  h1 {
    color: #d10052;
    font-size: 2rem;
  }

  .message {
    color: #b40045;
    min-height: 28px;
    margin-top: 8px;
  }

  .lock {
    font-size: 80px;
    margin: 20px 0;
    animation: pulse 1.6s infinite;
  }

  @keyframes pulse {
    0%,100% { transform: scale(1); }
    50% { transform: scale(1.05); }
  }

  .wiggle {
    animation: wiggle 0.4s;
  }

  @keyframes wiggle {
    0% { transform: rotate(0); }
    25% { transform: rotate(-5deg); }
    50% { transform: rotate(5deg); }
    75% { transform: rotate(-5deg); }
    100% { transform: rotate(0); }
  }

  .slider-wrap {
    margin-top: 20px;
  }

  input[type=range] {
    width: 100%;
    accent-color: #ff5c8a;
  }

  .labels {
    display: flex;
    justify-content: space-between;
    font-size: 0.9rem;
    color: #b40045;
  }

  .yes-btn {
    display: none;
    margin-top: 25px;
    padding: 14px 34px;
    font-size: 1.2rem;
    background: #ff2f6e;
    color: white;
    border: none;
    border-radius: 30px;
    box-shadow: 0 0 15px rgba(255,47,110,0.6);
    cursor: pointer;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 26px;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="card">
  <h1>Will u be my Valentine? ðŸ’˜</h1>
  <div class="message" id="msg">slide to unlock my heart ðŸ’—</div>

  <div class="lock" id="lock">ðŸ’—ðŸ”’</div>

  <div class="slider-wrap" id="sliderWrap">
    <input type="range" id="slider" min="0" max="100" value="50">
    <div class="labels">
      <span>NO ðŸ™ƒ</span>
      <span>YES ðŸ’–</span>
    </div>
  </div>

  <button class="yes-btn" id="yesBtn">YES ðŸ’–</button>
</div>

<script>
  const slider = document.getElementById("slider");
  const lock = document.getElementById("lock");
  const msg = document.getElementById("msg");
  const yesBtn = document.getElementById("yesBtn");
  const sliderWrap = document.getElementById("sliderWrap");

  let tries = 0;

  const messages = [
    "hmmâ€¦ itâ€™s stuck ðŸ¤­",
    "why is it sliding back ðŸ˜­",

  slider.addEventListener("input", () => {
    if (slider.value < 60) {
      tries++;
      slider.value = 55;
      lock.classList.add("wiggle");

      msg.textContent = messages[Math.min(tries - 1, messages.length - 1)];

      setTimeout(() => lock.classList.remove("wiggle"), 300);

      if (tries >= 4) {
        unlock();
      }
    }
  });

  function unlock() {
    lock.textContent = "ðŸ’—ðŸ”“";
    msg.textContent = "guess it was meant to be ðŸ’–";
    sliderWrap.style.display = "none";
    yesBtn.style.display = "inline-block";
  }

  yesBtn.onclick = () => {
    document.body.innerHTML =
      "<h1 style='color:#ff2f6e;text-align:center;font-size:2.4rem;'>YAYYY ðŸ’–<br>youâ€™re my Valentine!!!</h1>";

    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "ðŸ’—";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = (22 + Math.random() * 30) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }, 140);
  };
</script>

</body>
</html>
