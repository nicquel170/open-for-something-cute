<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will u be my Valentine? ðŸ’˜</title>

<style>
  * {
    box-sizing: border-box;
    font-family: "Comic Sans MS", "Poppins", cursive;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe3ec, #fff6fa);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 20px;
    max-width: 340px;
    position: relative;
  }

  h1 {
    color: #d10052;
    font-size: 2rem;
  }

  .sub {
    color: #b40045;
    font-size: 1.05rem;
    min-height: 30px;
    margin-top: 8px;
  }

  .meter {
    margin: 22px 0 12px;
    background: #fff;
    border-radius: 30px;
    overflow: hidden;
    height: 22px;
    box-shadow: inset 0 0 6px rgba(0,0,0,0.1);
  }

  .fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff5c8a, #ff9bb5);
    transition: width 0.4s ease;
  }

  .wiggle {
    animation: wiggle 0.4s ease;
  }

  @keyframes wiggle {
    0% { transform: rotate(0); }
    25% { transform: rotate(-1deg); }
    50% { transform: rotate(1deg); }
    75% { transform: rotate(-1deg); }
    100% { transform: rotate(0); }
  }

  .buttons {
    margin-top: 30px;
    position: relative;
    height: 190px;
  }

  button {
    padding: 12px 30px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    position: absolute;
    transition: all 0.25s ease;
  }

  #yesBtn {
    left: 50%;
    top: 100px;
    transform: translateX(-50%);
    background: #ff2f6e;
    color: white;
    box-shadow: 0 0 14px rgba(255, 47, 110, 0.7);
    z-index: 3;
  }

  #noBtn {
    left: 50%;
    top: 10px;
    transform: translateX(-50%);
    background: #bbb;
    color: #555;
  }

  .bounce {
    animation: bounce 0.25s ease;
  }

  @keyframes bounce {
    0% { transform: scale(1); }
    50% { transform: scale(1.12); }
    100% { transform: scale(1); }
  }

  .heart-pop {
    position: fixed;
    font-size: 20px;
    animation: popFloat 3s ease forwards;
  }

  @keyframes popFloat {
    to {
      transform: translateY(-120px) scale(1.5);
      opacity: 0;
    }
  }

  .big-heart {
    position: fixed;
    bottom: -30px;
    font-size: 26px;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }

  /* ðŸ§¸ BIG BLUSH BEAR */
  .bear {
    position: absolute;
    bottom: 0;
    left: 50%;
    transform: translateX(-50%);
    font-size: 90px;
    animation: bearPop 0.6s ease;
    z-index: 2;
  }

  .bear::after {
    content: "ðŸ’– ðŸ’–";
    display: block;
    font-size: 16px;
    animation: floatHearts 2s infinite ease-in-out;
  }

  @keyframes bearPop {
    from { transform: translateX(-50%) scale(0); }
    to { transform: translateX(-50%) scale(1); }
  }

  @keyframes floatHearts {
    0% { opacity: 0; transform: translateY(0); }
    50% { opacity: 1; }
    100% { opacity: 0; transform: translateY(-20px); }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will u be my Valentine? ðŸ’˜</h1>
  <div class="sub" id="text">love meter ðŸ’—</div>

  <div class="meter" id="meter">
    <div class="fill" id="fill"></div>
  </div>

  <div class="buttons" id="buttons">
    <button id="noBtn">NO ðŸ™ƒ</button>
    <button id="yesBtn">YES ðŸ’–</button>
  </div>
</div>

<audio id="boop" src="https://assets.mixkit.co/sfx/preview/mixkit-bubble-pop-up-alert-notification-2357.mp3"></audio>
<audio id="yay" src="https://assets.mixkit.co/sfx/preview/mixkit-happy-pop-2060.mp3"></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const fill = document.getElementById("fill");
  const meter = document.getElementById("meter");
  const text = document.getElementById("text");
  const buttons = document.getElementById("buttons");
  const boop = document.getElementById("boop");
  const yay = document.getElementById("yay");

  let progress = 0;
  let noScale = 1;

  const positions = [
    { left: "10%", top: "10px" },
    { left: "60%", top: "10px" },
    { left: "15%", top: "80px" },
    { left: "65%", top: "80px" },
    { left: "40%", top: "35px" }
  ];

  noBtn.addEventListener("click", () => {
    boop.play();
    text.textContent = "thought u cudda say no hehe";

    progress += 20;
    fill.style.width = progress + "%";

    meter.classList.add("wiggle");
    setTimeout(() => meter.classList.remove("wiggle"), 400);

    const pos = positions[Math.floor(Math.random() * positions.length)];
    noBtn.style.left = pos.left;
    noBtn.style.top = pos.top;

    noScale -= 0.08;
    noBtn.style.transform = `scale(${noScale})`;

    noBtn.classList.add("bounce");
    setTimeout(() => noBtn.classList.remove("bounce"), 250);

    if (progress >= 100) {
      noBtn.remove();

      const bear = document.createElement("div");
      bear.className = "bear";
      bear.textContent = "ðŸ§¸ðŸ’•";
      buttons.appendChild(bear);
    }
  });

  yesBtn.addEventListener("click", () => {
    yay.play();
    document.body.innerHTML =
      "<h1 style='color:#ff2f6e;text-align:center;font-size:2.4rem;'>YAYYY ðŸ’–<br>youâ€™re my Valentine!!!</h1>";

    setInterval(() => {
      const h = document.createElement("div");
      h.className = "big-heart";
      h.textContent = "ðŸ’—";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = (22 + Math.random() * 30) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }, 140);
  });
</script>

</body>
</html>
