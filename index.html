<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Be My Valentine ðŸ’˜</title>

<style>
  * {
    box-sizing: border-box;
    font-family: "Comic Sans MS", "Poppins", cursive;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffd1dc, #ffe6f0);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 20px;
    max-width: 320px;
  }

  h1 {
    color: #d6004f;
    font-size: 2rem;
  }

  .meter {
    margin: 25px 0;
    background: #fff;
    border-radius: 20px;
    overflow: hidden;
    height: 20px;
    box-shadow: inset 0 0 5px rgba(0,0,0,0.1);
  }

  .fill {
    height: 100%;
    width: 0%;
    background: linear-gradient(90deg, #ff4f81, #ff85a2);
    transition: width 0.4s ease;
  }

  .message {
    color: #b40045;
    min-height: 40px;
    margin-top: 10px;
    font-size: 1.05rem;
  }

  .buttons {
    margin-top: 20px;
  }

  button {
    padding: 12px 28px;
    font-size: 1.1rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin: 10px;
  }

  #yesBtn {
    background: #ff2f6e;
    color: white;
  }

  #noBtn {
    background: #aaa;
    color: white;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 24px;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ðŸ’˜</h1>

  <div class="meter">
    <div class="fill" id="fill"></div>
  </div>

  <div class="message" id="message"></div>

  <div class="buttons">
    <button id="yesBtn">YES ðŸ’–</button>
    <button id="noBtn">NO ðŸ™ƒ</button>
  </div>
</div>

<audio id="pop" src="https://assets.mixkit.co/sfx/preview/mixkit-bubble-pop-up-alert-notification-2357.mp3"></audio>
<audio id="yay" src="https://assets.mixkit.co/sfx/preview/mixkit-happy-pop-2060.mp3"></audio>

<script>
  const noBtn = document.getElementById("noBtn");
  const yesBtn = document.getElementById("yesBtn");
  const fill = document.getElementById("fill");
  const message = document.getElementById("message");
  const pop = document.getElementById("pop");
  const yay = document.getElementById("yay");

  let progress = 0;
  const messages = [
    "Hmmâ€¦ my heart doesnâ€™t believe that ðŸ¤­",
    "That sounded shy, not serious ðŸ˜Œ",
    "Okay but lookâ€¦ itâ€™s filling up ðŸ’—",
    "At this point itâ€™s destiny ðŸ˜",
    "Yeahhh this was already decided ðŸ¥°"
  ];

  noBtn.addEventListener("click", () => {
    pop.play();
    if (progress < 100) {
      progress += 20;
      fill.style.width = progress + "%";
      message.textContent = messages[Math.min(progress / 20 - 1, messages.length - 1)];
    }

    if (progress >= 100) {
      noBtn.style.display = "none";
      message.textContent = "Looks like itâ€™s already decided ðŸ’–";
    }
  });

  yesBtn.addEventListener("click", () => {
    yay.play();
    document.body.innerHTML = "<h1 style='color:#ff2f6e;text-align:center;'>I knew it ðŸ¥°ðŸ’–</h1>";

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.textContent = "ðŸ’—";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = (20 + Math.random() * 30) + "px";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }, 150);
  });
</script>

</body>
</html>
