<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine? ðŸ’˜</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: "Comic Sans MS", cursive, sans-serif;
    background: linear-gradient(135deg, #ffe3ec, #fff6fa);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
    text-align: center;
  }

  h1 {
    color: #d10052;
    font-size: 2.2rem;
  }

  .btn {
    padding: 14px 32px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    margin: 12px;
    cursor: pointer;
    transition: transform 0.3s ease, background 0.3s ease;
  }

  #yesBtn {
    background: #ff2f6e;
    color: white;
    box-shadow: 0 4px 8px rgba(255, 47, 110, 0.5);
  }

  #noBtn {
    background: #bbb;
    color: #555;
  }

  .shake {
    animation: shake 0.4s ease;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-8px) rotate(-5deg); }
    50% { transform: translateX(8px) rotate(5deg); }
    75% { transform: translateX(-6px) rotate(-3deg); }
    100% { transform: translateX(0); }
  }

  .heart {
    position: fixed;
    bottom: -30px;
    font-size: 26px;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }
</style>
</head>
<body>

<h1 id="question">Will you be my Valentine? ðŸ’˜</h1>

<button id="yesBtn" class="btn">YES ðŸ’–</button>
<button id="noBtn" class="btn">NO ðŸ™ƒ</button>

<script>
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const question = document.getElementById("question");
  let noPressCount = 0;

  noBtn.addEventListener("click", () => {
    noPressCount++;
    noBtn.classList.add("shake");
    setTimeout(() => noBtn.classList.remove("shake"), 400);

    if (noPressCount === 1) {
      question.textContent = "Hmmâ€¦ I thought you'd choose love ðŸ˜";
    } else if (noPressCount === 2) {
      question.textContent = "Are you sure? ðŸ’•";
    } else if (noPressCount === 3) {
      question.textContent = "Maybe give YES a second thought? ðŸ˜Š";
    } else {
      question.textContent = "Alrightâ€¦ you know you want to ðŸ˜Œ";
    }
  });

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML =
      "<h1 style='color:#ff2f6e;font-size:2.6rem;'>YAYYYY ðŸ’– You're my Valentine!!!</h1>";

    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "ðŸ’—";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = (22 + Math.random() * 40) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }, 120);
  });
</script>

</body>
</html>
