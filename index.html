<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Something for You ðŸ’—</title>

<style>
  * {
    box-sizing: border-box;
    font-family: "Comic Sans MS", "Poppins", cursive;
  }

  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ffe4ec, #fff0f5);
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  .container {
    text-align: center;
    padding: 20px;
    max-width: 320px;
  }

  h1 {
    color: #c4004a;
    font-size: 1.8rem;
    min-height: 70px;
  }

  .shy-heart {
    font-size: 3rem;
    margin: 15px 0;
    transition: transform 0.4s ease, opacity 0.4s ease;
  }

  .buttons {
    margin-top: 20px;
  }

  button {
    padding: 12px 26px;
    font-size: 1.05rem;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    margin: 8px;
  }

  #yesBtn {
    background: #ff4f81;
    color: white;
    box-shadow: 0 0 10px rgba(255, 79, 129, 0.5);
    transition: box-shadow 0.4s ease;
  }

  #yesBtn.glow {
    box-shadow: 0 0 18px rgba(255, 79, 129, 0.9);
  }

  #noBtn {
    background: #ccc;
    color: #555;
  }

  .heart {
    position: fixed;
    bottom: -20px;
    font-size: 22px;
    animation: floatUp 4s linear forwards;
  }

  @keyframes floatUp {
    to {
      transform: translateY(-120vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container">
  <h1 id="text">I wanted to ask you somethingâ€¦</h1>

  <div class="shy-heart" id="shyHeart">ðŸ’—</div>

  <div class="buttons">
    <button id="yesBtn">Yes?</button>
    <button id="noBtn">Noâ€¦</button>
  </div>
</div>

<script>
  const text = document.getElementById("text");
  const heart = document.getElementById("shyHeart");
  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");

  let noCount = 0;

  const noTexts = [
    "ohâ€”okayâ€¦",
    "maybe I asked too fastâ€¦",
    "I just think youâ€™re really specialâ€¦",
    "itâ€™s okayâ€¦ you donâ€™t have to decide yet ðŸ’—"
  ];

  noBtn.addEventListener("click", () => {
    noCount++;
    heart.style.transform = "scale(0.8)";
    heart.style.opacity = "0.7";
    text.textContent = noTexts[Math.min(noCount - 1, noTexts.length - 1)];

    if (noCount >= 3) {
      yesBtn.classList.add("glow");
    }
  });

  yesBtn.addEventListener("click", () => {
    document.body.innerHTML = "<h1 style='color:#ff4f81;text-align:center;'>thank you for making my day ðŸ’•<br>will you be my valentine?</h1>";

    setInterval(() => {
      const h = document.createElement("div");
      h.className = "heart";
      h.textContent = "ðŸ’—";
      h.style.left = Math.random() * 100 + "vw";
      h.style.fontSize = (20 + Math.random() * 30) + "px";
      document.body.appendChild(h);
      setTimeout(() => h.remove(), 4000);
    }, 180);
  });
</script>

</body>
</html>
